<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <title>Ejemplo de Blockquote en Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1>Miremos como se ve con Blockquotes</h1>
        <p>El elemento presenta la información de la siguiente manera:</p>
        <blockquote>
            <p>Instructora: Gracias por crear esta guía de Bootstrap y ayudarnos a generar las grandes habilidades.</p>
            <footer>Elaborado por: Noith</footer>
        </blockquote>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
