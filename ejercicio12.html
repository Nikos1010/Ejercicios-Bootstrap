<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Estilo de Botones</title>
</head>

<body>
    <div class="container">
        <h2>Estilos de Botones</h2>
        <button type="button" class="btn btn-secondary">Basico</button>
        <button type="button" class="btn btn-default btn-outline-secondary">Defecto</button>
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-success">Exito</button>
        <button type="button" class="btn btn-info">Información</button>
        <button type="button" class="btn btn-warning">Advertencia</button>
        <button type="button" class="btn btn-danger">Peligro</button>
        <button type="button" class="btn btn-link">Enlazar</button>
    </div>
    <div class="container">
        <h2>Tamaños de Botones</h2>
        <button type="button" class="btn btn-primary btn-lg">Grande</button>
        <button type="button" class="btn btn-primary btn-md">Mediano</button>
        <button type="button" class="btn btn-primary btn-sm">Pequeño</button>
        <button type="button" class="btn btn-primary btn-xs">Miniatura</button>
    </div>
    <div class="container">
        <h2>Botones de nivel de bloque</h2>
        <button type="button" class="btn btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-block">Button 2</button>

        <h2>Botones de nivel de bloque grande</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>

        <h2>Botones de nivel de bloque pequeño</h2>
        <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>
    </div>
    <div class="container">
        <h2>Estados de Botones</h2>
        <button type="button" class="btn btn-primary">Botón Primario</button>
        <button type="button" class="btn btn-primary disabled">Botón Deshabilitado</button>
    </div>
    <div class="container">
        <h2>Grupos de Botones</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Sony
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Tablet</a></li>
                    <li><a href="#">Smartphone</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
