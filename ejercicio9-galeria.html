<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <title>Galeria de Imagenes</title>
    </head>
    
    <body>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <div class="container"></div>
    <h2>Galeria de Imagenes</h2>
        <p>La clase .thumbnail se puede usar para mostrar una galeria de imagenes.</p>
        <p> La clase .caption agrega el relleno adecuado y un color gris oscuro al texto dentro de las Miniatura.</p>
        <p>Haga clic en las imagenes para ampliarlas.</p>
    <div class="row">
     <div class="col-md-4">
         <div class="thumbnail">
             <a href="/imagen/dragon-ball-z.webp" target="_blank"></a>
              <img src="/imagen/dragon-ball-z.webp" alt="lights" style="width:100%">
              <div class="caption">
                 <p>Grafica 1</p>
              </div>
         </div>
     </div>
    </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="/imagen/dragon-ball-z.webp" target="_blank"></a>
                 <img src="/imagen/dragon-ball-z.webp" alt="Nature" style="width:100%">
                 <div class="caption">
                    <p>Grafica 2</p>
                 </div>
            </div>
        </div>
       </div>
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="/imagen/dragon-ball-z.webp" target="_blank"></a>
                 <img src="/imagen/dragon-ball-z.webp" alt="fjords" style="width:100%">
                 <div class="caption">
                    <p>Grafica 3</p>
                 </div>
            </div>
        </div>
       </div>
    
</body>
</html>
