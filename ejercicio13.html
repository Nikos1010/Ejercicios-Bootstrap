<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Ejemplos de Gylphicon</title>
</head>

<body>
    <div class="container">
        <h2>Ejemplos de Glifos</h2>
        <p>Icono de sobre: <span class="glyphicon glyphicon-envelope"></span></p>
        <p>Icono de sobre como enlace:
            <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
        </p>
        <p>Icono de busqueda: <span class="glyphicon glyphicon-search"></span></p>
        <p>Icono de busqueda en un boton: 
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </p>
        <p>Icono de busqueda en un boton con estilo:
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </p>
        <p>Icono de impresión: <span class="glyphicon glyphicon-print"></span></p>
        <p>Icono de impresión en un botón de enlace con estilo: 
            <a href="#" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-print"></span> Print
            </a>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
